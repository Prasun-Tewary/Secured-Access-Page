<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans">
  <div class="page1 h-screen w-full p-5 flex items-center justify-center bg-zinc-200">
    <div class="container h-80 w-fit p-5 border-solid border-2 rounded-xl bg-white shadow-xl shadow-slate-700">
      <h2 class="text-4xl font-bold text-center mb-10">Login</h2>
      <form class="log flex flex-col">
        <input type="text" class="userData border-solid border-2 py-2 p-3 rounded-md" placeholder="Username" required>
        <input type="password" class="passData border-solid border-2 my-3 py-2 p-3 rounded-md" placeholder="Password" minlength="8" maxlength="12" required>
        <button class="text-white bg-blue-500 px-2 py-2 rounded-lg text-md font-bold">Login</button>
      </form>
      <h5 class="text-center mt-5">New User?<a href="index.html" class="text-blue-700 pl-2">Register</a></h5>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
